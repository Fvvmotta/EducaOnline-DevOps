# ============================================
# Pedidos API - Deployment e Service
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-api
  namespace: educaonline
  labels:
    app: pedidos-api
    app.kubernetes.io/name: pedidos-api
    app.kubernetes.io/part-of: educaonline-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pedidos-api
  template:
    metadata:
      labels:
        app: pedidos-api
    spec:
      containers:
        - name: pedidos-api
          image: fermotta/educaonline-pedidos-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: SQLSERVER_CONNECTION_PEDIDOS
            - name: MessageQueueConnection__MessageBus
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: RABBITMQ_CONNECTION
            - name: JwtSettings__Secret
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: JWT_SECRET
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pedidos-api-service
  namespace: educaonline
  labels:
    app: pedidos-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: pedidos-api
